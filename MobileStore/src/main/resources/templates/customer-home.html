<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - The Cover House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .dashboard-card {
            transition: transform 0.3s;
            border: none;
            background: linear-gradient(45deg, #fff 0%, #f8f9fa 100%);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .dashboard-card:hover {
            transform: translateY(-10px);
        }
        .card-icon {
            font-size: 3rem;
            color: #6366f1;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fas fa-mobile-alt fa-2x text-primary me-2"></i>
                <span class="fw-bold text-primary">The Cover House</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="navbar-nav gap-3">
                    <a class="nav-link" href="/logout">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Alert Messages -->
    <div class="container mt-4">
        <div th:if="${session.failure!=null || session.success!=null}">
            <div th:if="${session.failure}" class="alert alert-danger alert-dismissible fade show">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${session.failure}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${session.success}" class="alert alert-success alert-dismissible fade show">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${session.success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:text="${@sessionMessageRemover.removeMessage()}" class="d-none"></div>
        </div>
    </div>

    <!-- Dashboard Content -->
    <div class="container py-5">
        <h2 class="text-center mb-5">
            <i class="fas fa-user-circle me-2"></i>Customer Dashboard
        </h2>
        
        <div class="row g-4">
            <!-- View Covers Card -->
            <div class="col-md-4">
                <a href="/customer/mobilebrands" class="text-decoration-none">
                    <div class="dashboard-card text-center p-4">
                        <i class="fas fa-mobile-alt card-icon"></i>
                        <h4 class="mb-3">View Covers</h4>
                        <p class="text-muted">Browse our collection of mobile covers</p>
                    </div>
                </a>
            </div>

            <!-- Shopping Cart Card -->
            <div class="col-md-4">
                <a href="/customer/cart" class="text-decoration-none">
                    <div class="dashboard-card text-center p-4">
                        <i class="fas fa-shopping-cart card-icon"></i>
                        <h4 class="mb-3">View Cart</h4>
                        <p class="text-muted">Check your shopping cart items</p>
                    </div>
                </a>
            </div>

            <!-- Previous Orders Card -->
            <div class="col-md-4">
                <a href="/customer/orders" class="text-decoration-none">
                    <div class="dashboard-card text-center p-4">
                        <i class="fas fa-history card-icon"></i>
                        <h4 class="mb-3">Previous Orders</h4>
                        <p class="text-muted">View your order history</p>
                    </div>
                </a>
            </div>
            

         </div>

        <!-- Quick Stats Section -->
        <div class="row mt-5 g-4">
            <div class="col-md-6">
                <div class="dashboard-card p-4">
                    <h5 class="mb-3">
                        <i class="fas fa-chart-line me-2 text-primary"></i>
                        Recent Activity
                    </h5>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">
                            <i class="fas fa-shopping-bag me-2 text-success"></i>
                            Latest Orders
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <i class="fas fa-heart me-2 text-danger"></i>
                            Wishlist
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="dashboard-card p-4">
                    <h5 class="mb-3">
                        <i class="fas fa-bell me-2 text-primary"></i>
                        Notifications
                    </h5>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">
                            <i class="fas fa-tag me-2 text-warning"></i>
                            New Offers Available
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <i class="fas fa-percentage me-2 text-info"></i>
                            Special Discounts
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
